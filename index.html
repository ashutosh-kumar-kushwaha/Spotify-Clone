<html>

<head>
    <title>Spotify Clone</title>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="//db.onlinewebfonts.com/c/0376a58122a881d16a294512d3c947b1?family=ProximaNova-Regular" rel="stylesheet"
        type="text/css" />
</head>

<body>
    <nav>
        <img class="brand" alt="spotify logo with text" src="images/spotify-logo-with-text.png">
        <ul type="none">
            <li class="nav-item"><a class="nav-link"><img class="nav-link-image" alt="Home" src="images/home.png"><span class="nav-link-text">Home</span></a></li>
            <li class="nav-item"><a class="nav-link"><img class="nav-link-image" alt="Search" src="images/search.png"><span class="nav-link-text">Search</span></a></li>
            <li class="nav-item"><a class="nav-link"><img class="nav-link-image" alt="Library" src="images/library.png"><span class="nav-link-text">Your Library</span></a></li>
        </ul>
        <div class="nav-ul-2">
            <ul>
                <li class="nav-item"><img alt="Create Playlist" src="images/create-playlist.png"><a
                        class="nav-link">Create Playlist</a></li>
                <li class="nav-item"><img alt="Liked Songs" src="images/liked-songs.png"><a class="nav-link">Liked
                        Songs</a></li>
            </ul>
        </div>
    </nav>
    <div class="player">
        <div class="song-info">
            <img class="thumbnail" src="images/thumbnail.png" alt="Thumbnail">
            <div class="song-name-singer">
                <span class="song-name">Kesariya ("From Brahmastra")</span>
                <span class="singer">Pritam, Arijit Singh, Amitabh Bhattatcharya</span>
            </div>
            <img class="like" src="images/like.png" alt="Like" role="button">
            <img class="miniplayer" src="images/miniplayer.png" role="button" alt="Miniplayer">
        </div>
        <div class="audio-controls">
            <div class="controls">
                <img class="shuffle" src="images/shuffle.png" alt="Shuffle" role="button">
                <img class="previous-song" src="images/previous-song.png" alt="Previous song" role="button">
                <img class="play-pause" src="images/play.png" alt="Play" role="button">
                <img class="next-song" src="images/next-song.png" alt="Next song" role="button">
                <img class="repeat" src="images/repeat.png" alt="Repeat" role="button">
            </div>
            <div class="progress">
                <span class="current-position">0:00</span>
                <input type="range" id="progress-range">
                <span class="duration">4:30</span>
            </div>   
        </div>
        <div class="audio-options">
            <img class="lyrics" src="images/lyrics.png" alt="Lyrics" role="button">
            <img class="queue" src="images/queue.png" alt="Queue" role="button">
            <img class="other-devices" src="images/other-devices.png" alt=Other Devices" role="button">
            <img class="mute-unmute" src="images/unmute.png" alt="Mute" role="button">
            <input type="range" id="volume">
        </div>

        <div class="audio-options-mobile">
            <img class="other-devices-mobile" src="images/other-devices.png" alt="Other Devices" role="button">
            <img class="like-mobile" src="images/like.png" alt="Like" role="button">
            <img class="play-pause-mobile" src="images/play-mobile.png" alt="Play" role="button">
        </div>
    </div>
    <div class="top-bar">
        <div class="previous-next">
            <button class="previous"></button>
            <button class="next"></button>
        </div>
    </div>

    <div class="main">
        <div class="top-playlists">
            <h1>Good evening</h1>
            <div class="playlists">
                <div class="playlist">

                </div>
                <div class="playlist">

                </div>
                <div class="playlist">

                </div>
                <div class="playlist">

                </div>
                <div class="playlist">

                </div>
                <div class="playlist">

                </div>
            </div>
        </div>

        <div class="container">
            <h2>Made For Ashutosh Kumar Kushwaha</h2>
            <div class="cards">
                <div class="card">

                </div>
                <div class="card">

                </div>
                <div class="card">

                </div>
                <div class="card">

                </div>
                <div class="card">

                </div>
            </div>
        </div>

        <div class="container">
            <h2>Your top mixes</h2>
            <div class="cards">
                <div class="card">

                </div>
                <div class="card">

                </div>
                <div class="card">

                </div>

                </div>
            </div>
        </div>

        <div class="container">
            <h2>Recently Played</h2>
            <div class="cards">
                <div class="card">

                </div>

            </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
